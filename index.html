<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
    </div>
        <!-- Resume Form Section -->
        <div class="form-container">
            <form id="resume-form">
                <h2>Fill Your Details</h2>
                
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" placeholder="Ayman Rani" oninput="updatePreview()">

                
                <br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="john.doe@example.com" oninput="updatePreview()"><br>

                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" placeholder="+92 456-7890" oninput="updatePreview()"><br>
                <br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" placeholder="Sec/ Main St, Karachi" oninput="updatePreview()"><br>
                <br>

                <label for="education">Education:</label><br>
                <input type="text" id="education" placeholder="Your Degree" oninput="updatePreview()"> <br>
                <br>


                <label for="experience">Work Experience:</label><br>
                <textarea id="experience" rows="3" placeholder="Your Experience" oninput="updatePreview()"></textarea> <br>


                <label for="skills">Skills:</label><br>
                <textarea id="skills" rows="2" placeholder="e.g., JavaScript, HTML, CSS" oninput="updatePreview()"></textarea>
            </form>
        </div>
        <button type="button" onclick="location.href='resumepreview.html'">Highlight Skills</button>
